<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="testilos.css">
    <title>Encuesta</title>
</head>
<body>
    <h1>Encuesta de Satisfacción</h1>
    <form>
        <label for="satisfaccion">¿Qué tan satisfecho estás con nuestro servicio?</label>
        <select id="satisfaccion" name="satisfaccion">
            <option value="muy-satisfecho">Muy Satisfecho</option>
            <option value="satisfecho">Satisfecho</option>
            <option value="neutral">Neutral</option>
            <option value="insatisfecho">Insatisfecho</option>
            <option value="muy-insatisfecho">Muy Insatisfecho</option>
        </select>
        
        <label>Comentarios:</label>
        <textarea name="comentarios" rows="4"></textarea>
        
        <button type="submit">Enviar Encuesta</button>
    </form>
</body>
</html>
